<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pribadiku</title>
    <link rel="stylesheet" href="Design.css">
</head>
<body>

<div class="container">
    <div class="header">
        <div id="clock">00:00:00</div>
        <div id="date">Memuat Tanggal...</div>
    </div>

    <div class="input-area">
        <input type="text" id="todoInput" placeholder="Nama kegiatan...">
        <input type="datetime-local" id="dateInput">
        <button id="addBtn">Tambah Jadwal</button>
    </div>

    <ul id="todoList"></ul>
</div>

<script src="Script.js"></script>
</body>
</html>
